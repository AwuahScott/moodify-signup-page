<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodify | App Sign Up</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="index.html"
          ><img src="images/logo.png" alt="Moodify logo" class="logo"
        /></a>

        <div class="header-right">
          <div><i class="fa fa-envelope"></i> contact@Moodify.com</div>
          <div><i class="fa fa-phone"></i> (+233) 024-5632-785</div>

          <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
      </header>

      <main class="main-content">
        <form action="#" class="left">
          <div class="text-container">
            <h1>Moodify is Coming Soon</h1>
            <p>
              Sign up to be the first to try the mood-based to-do list that adapts to how you feel.
            </p>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <!-- <div class="form-group">
                    <label for="name">message</label>
                    <textarea name="message" id="message"></textarea>
                </div> -->
          <div class="form-group">
            <button class="btn" type="submit">Subscribe</button>
          </div>
        </form>

        <div class="image-container right">
          <img src="images/header-smartphones.png" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
